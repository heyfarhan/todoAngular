<div class="shadow-xl h-[50px] flex items-center justify-between px-4 rounded-lg mb-2 bg-yellow-200">
    <input type="text" class="flex-1 px-2 py-1 outline-none bg-transparent  placeholder:text-gray-800" #todoInput
        placeholder="What to do next ??">
    <button class="bg-blue-500 text-white px-4 py-1 rounded-lg ml-2"
        (click)="todoService.addTodo(todoInput.value); todoInput.value = ''">
        Add
    </button>
</div>
